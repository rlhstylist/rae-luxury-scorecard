<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Checklist - Rae Luxury Hair</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Client name will be loaded here by JavaScript -->
        <h1 id="client-name-header">Client Name</h1>
        <p>Complete the following action items:</p>
    </header>

    <main id="action-item-container">
        <!-- Action items will be loaded here -->
        <p>Loading action items...</p>
    </main>

    <div class="button-container">
        <button id="mark-complete-btn">Mark Appointment Complete</button>
    </div>

    <!-- This line loads the JavaScript you already created -->
    <script type="module" src="checklist.js" defer></script>
</body>
</html>
