<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals - Rae Luxury</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Goals Progress</h1>
        <p>Your daily and weekly performance overview.</p>
    </header>

    <!-- Container for the large, detailed dials -->
    <div id="goals-container">
        <!-- Dials will be generated by goals.js and inserted here -->
    </div>

    <!-- SVG Gradients Definition -->
    <svg width="0" height="0" style="position:absolute;">
      <defs>
        <linearGradient id="gradient-gold" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#d4af37;" />
          <stop offset="100%" style="stop-color:#a67c00;" />
        </linearGradient>
        <linearGradient id="gradient-green" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#81c784;" />
          <stop offset="100%" style="stop-color:#4caf50;" />
        </linearGradient>
        <linearGradient id="gradient-red" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#e57373;" />
          <stop offset="100%" style="stop-color:#d32f2f;" />
        </linearGradient>
      </defs>
    </svg>

    <a href="dashboard.html" class="nav-button-bottom">Back to Dashboard</a>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="goals.js"></script>
</body>
</html>
