<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Dashboard - Rae Luxury Hair</title>
    <!-- We will link to the same style.css for now to keep the look consistent -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- We will personalize this with the stylist's name using JavaScript -->
        <h1 id="stylist-name-header">Welcome</h1>
        <p>Your appointments for today:</p>
    </header>

    <main id="appointment-list">
        <!-- Appointments will be loaded here later -->
        <p>Loading appointments...</p>
    </main>

    <footer>
        <a href="index.html">Log Out</a>
    </footer>

    <!-- We'll create this dashboard.js file in a future step -->
    <script type="module" src="dashboard.js" defer></script>
<!-- Add this to the bottom of dashboard.html -->

<!-- This is the trigger element for our animation -->
<div id="scorecard-trigger"></div>

<!-- CONTAINER 1: THE STICKY MINI KPI BAR -->
<div id="kpi-bar-container">
    <div class="mini-gauge">
        <span id="mini-reschedule">0%</span>
        <label>Reschedule</label>
    </div>
    <div class="mini-gauge">
        <span id="mini-retail">$0</span>
        <label>Retail/T</label>
    </div>
    <div class="mini-gauge">
        <span id="mini-prebook">0%</span>
        <label>Prebook</label>
    </div>
    <div class="mini-gauge">
        <span id="mini-addon">0%</span>
        <label>Add-On</label>
    </div>
</div>

<!-- CONTAINER 2: THE ENLARGED SCORECARD (Initially Hidden) -->
<div id="enlarged-scorecard-container">
    <!-- The full SVG gauges will be generated here by JavaScript -->
</div>
</body>
</html>
