<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Rae Luxury</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Welcome, <span id="stylist-name">Loading...</span></h1>
    </header>

    <!-- === KPI Header Summary (1x4 Layout) === -->
    <div id="kpi-summary-container">
        <!-- The new smaller summary dials will be generated by dashboard.js and inserted here -->
    </div>

    <!-- This text is now located below the KPI dials -->
    <p class="appointments-title">Your appointments for today:</p>

    <!-- The list of appointments will be populated here by dashboard.js -->
    <main id="appointment-list">
        <div class="loading-spinner"></div>
    </main>

    <footer>
        <a href="#" id="logout-link">Log Out</a>
    </footer>

    <!-- This is the new button that links to the dedicated goals page -->
    <a href="goals.html" class="nav-button-bottom">View Detailed Goals</a>

    <!-- SVG Gradients Definition (Required for dial colors on this page) -->
    <svg width="0" height="0" style="position:absolute;">
      <defs>
        <linearGradient id="gradient-gold" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#d4af37;" />
          <stop offset="100%" style="stop-color:#a67c00;" />
        </linearGradient>
        <linearGradient id="gradient-green" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#81c784;" />
          <stop offset="100%" style="stop-color:#4caf50;" />
        </linearGradient>
        <linearGradient id="gradient-red" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#e57373;" />
          <stop offset="100%" style="stop-color:#d32f2f;" />
        </linearGradient>
      </defs>
    </svg>

    <!-- Supabase and our dashboard script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="dashboard.js"></script>

</body>
</html>
