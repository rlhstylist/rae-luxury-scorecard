<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Dashboard - Rae Luxury Hair</title>
    <!-- We will link to the same style.css for now to keep the look consistent -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- We will personalize this with the stylist's name using JavaScript -->
        <h1 id="stylist-name-header">Welcome</h1>
        <p>Your appointments for today:</p>
    </header>
<!-- === KPI Header Summary === -->
<div id="kpi-summary-container">
    <!-- Dials will be generated by JavaScript and inserted here -->
</div>

<!-- SVG Gradients Definition (for the polished look) -->
<svg width="0" height="0" style="position:absolute;">
  <defs>
    <linearGradient id="gradient-gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;" />
      <stop offset="100%" style="stop-color:#a67c00;" />
    </linearGradient>
    <linearGradient id="gradient-green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#81c784;" />
      <stop offset="100%" style="stop-color:#4caf50;" />
    </linearGradient>
  </defs>
</svg>
    <main id="appointment-list">
        <!-- Appointments will be loaded here later -->
        <p>Loading appointments...</p>
    </main>

    <footer>
        <a href="index.html">Log Out</a>
    </footer>

    <!-- We'll create this dashboard.js file in a future step -->
    <script type="module" src="dashboard.js" defer></script>
<!-- Add this to the bottom of dashboard.html -->

<!-- This is the trigger element for our animation -->
<div id="scorecard-trigger"></div>
